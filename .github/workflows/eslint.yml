name: ESLint Check

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend app dependencies
        working-directory: ./app
        run: npm ci

      - name: Run ESLint
        run: |
          cd ../app && npm run strictlint
